<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <title> Izračun zapremine valjka </title>
    </head>

    <body>
        <script>
            
            var poluprečnikValjka = prompt ("Please enter cylinder radius:");
            var visinaValjka = prompt ("Please enter cylinder height:");
            var r = parseInt (poluprečnikValjka);
            var H = parseInt (visinaValjka);
            const PI = 3.14;
            var zapremina = r*r*PI*H;
            alert ("The volume of the cylinder is: " + zapremina);

        </script>

        
    
    </body>
</html>
